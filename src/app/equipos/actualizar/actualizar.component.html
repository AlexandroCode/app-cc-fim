<h1>Registro de Equipos</h1>
<form class="form" #registerForm='ngForm' (ngSubmit)='update(registerForm)'>
    <p>
        <label for="name"><small><strong>Nombre</strong></small></label>
        <i class="fa fa-check-circle check" *ngIf="name.valid"></i>
        <i class="fa fa-exclamation-circle uncheck" *ngIf="name.invalid && name.touched"></i>
        <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="equipo.name" required/>
        <span class="aler alert-danger" id="alert-msg" *ngIf="!name.valid && name.touched">Nombre obligatorio</span>
        </p>
    <p>
    <p>
      <label for="brand"><small><strong>Marca</strong></small></label>
      <i class="fa fa-check-circle check" *ngIf="brand.valid"></i>
      <i class="fa fa-exclamation-circle uncheck" *ngIf="brand.invalid && brand.touched"></i>
      <input class="form-control" type="text" name="brand" #brand="ngModel" [(ngModel)]="equipo.brand" required/>
      <span class="aler alert-danger" id="alert-msg" *ngIf="!brand.valid && brand.touched">Ingrese la marca del equipo</span>
    </p>
    <p>
        <label for="model"><small><strong>Modelo</strong></small></label>
        <i class="fa fa-check-circle check" *ngIf="model.valid"></i>
        <i class="fa fa-exclamation-circle uncheck" *ngIf="model.invalid && model.touched"></i>
        <input class="form-control" type="text" name="model" #model="ngModel" [(ngModel)]="equipo.model" required/>
        <span class="aler alert-danger" id="alert-msg" *ngIf="!model.valid && model.touched">Ingrese el modelo</span>
      </p>
    <p>
    <label for="type"><small><strong>Tipo</strong></small></label>
    <i class="fa fa-check-circle check" *ngIf="type.valid"></i>
    <i class="fa fa-exclamation-circle uncheck" *ngIf="type.invalid && type.touched"></i>
    <select class="form-control" id="type" name="type" #type="ngModel" [(ngModel)]="equipo.type" required>
        <option value="">Seleccione el Tipo...</option>
        <option value="Proyector">Proyector</option>
        <option value="PC">PC</option>
        <option value="Monitor">Monitor</option>
        <option value="Bocinas">Bocinas</option>
        <option value="Router">Router</option>
        <option value="Switch">Switch</option>
        <option value="Laptop">Laptop</option>
    </select>
    <span class="aler alert-danger" id="alert-msg" *ngIf="!type.valid && type.touched">Ingrese el tipo de hardware</span>
    
    </p>
    <p>
    <label for="serial"><small><strong>Serial</strong></small></label>
    <i class="fa fa-check-circle check" *ngIf="serial.valid"></i>
    <i class="fa fa-exclamation-circle uncheck" *ngIf="serial.invalid && serial.touched"></i>
    <input class="form-control" type="text" name="serial" #serial="ngModel" [(ngModel)]="equipo.serial"/>
    <span class="aler alert-danger" id="alert-msg" *ngIf="!serial.valid && serial.touched">Ingrese el serial del fabricante</span>
    </p>
    <p>
        <label for="date"><small><strong>Fecha</strong></small></label>
        <i class="fa fa-check-circle check" *ngIf="date.valid"></i>
        <i class="fa fa-exclamation-circle uncheck" *ngIf="date.invalid && date.touched"></i>
        <input class="form-control" type="text" name="date" #date="ngModel" [(ngModel)]="equipo.date" required/>
        <span class="aler alert-danger" id="alert-msg" *ngIf="!date.valid && date.touched">Ingrese fecha de adquisición</span>
    </p>
    <p>
        <label for="place"><small><strong>Ubicación</strong></small></label>
        <i class="fa fa-check-circle check" *ngIf="place.valid"></i>
        <i class="fa fa-exclamation-circle uncheck" *ngIf="place.invalid && place.touched"></i>
        <select class="form-control" id="place" name="place" #place="ngModel" [(ngModel)]="equipo.place" required>
            <option value="">Seleccione la Ubicación...</option>
            <option value="CC1">CC1</option>
            <option value="CC2">CC2</option>
            <option value="CC3">CC3</option>
            <option value="CC4">CC4</option>
            <option value="Administración de CC">Administración de CC</option>
            <option value="Dirección">Dirección</option>
            <option value="Servicios Escolares">Servicios Escolares</option>
        </select>
        <span class="aler alert-danger" id="alert-msg" *ngIf="!place.valid && place.touched">Ingrese ubicación del equipo</span>
    </p>
    <p>
      <label for="description"><small><strong>Descripción</strong></small></label>
      <i class="fa fa-check-circle check" *ngIf="description.valid"></i>
      <i class="fa fa-exclamation-circle uncheck" *ngIf="description.invalid && description.touched"></i>
      <input class="form-control" type="text" name="class" #description="ngModel" [(ngModel)]="equipo.description"/>
      <span class="aler alert-danger" id="alert-msg" *ngIf="!description.valid && description.touched">Ingrese una descripción</span>
  </p>
  <p>
      <label for="feature"><small><strong>Caracteristicas</strong></small></label>
      <i class="fa fa-check-circle check" *ngIf="feature.valid"></i>
      <i class="fa fa-exclamation-circle uncheck" *ngIf="feature.invalid && feature.touched"></i>
      <input class="form-control" type="text" name="feature" #feature="ngModel" [(ngModel)]="equipo.feature"/>
      <span class="aler alert-danger" id="alert-msg" *ngIf="!feature.valid && feature.touched">Caracteristicas del equipo</span>
  </p>
  <p>
    <label for="status"><small><strong>Estatus</strong></small></label>
    <i class="fa fa-check-circle check" *ngIf="status.valid"></i>
    <i class="fa fa-exclamation-circle uncheck" *ngIf="status.invalid && status.touched"></i>
    <input class="form-control" type="text" name="status" #status="ngModel" [(ngModel)]="equipo.status" required/>
    <span class="aler alert-danger" id="alert-msg" *ngIf="!status.valid && status.touched">Estatus del equipo</span>
</p>
    <button type="submit" id="register-button" class="btn btn-warning" [disabled]="!registerForm.valid"><small><strong>Actualizar</strong></small></button>

</form>
